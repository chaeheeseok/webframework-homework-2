<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
    <title>Product Manager</title>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Product List</h1>

    <!-- üîÑ Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ + Create Î≤ÑÌäº Í∞ôÏùÄ Ï§Ñ Ïñë ÎÅù Ï†ïÎ†¨ -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- üîß Create Î≤ÑÌäº -->
        <form th:action="@{/products/new}" method="get" style="margin: 0;">
            <span th:attr="title=${not #authorization.expression('hasRole(''ADMIN'')')} ? 'Í¥ÄÎ¶¨ÏûêÎßå Í∞ÄÎä•Ìï©ÎãàÎã§' : null">
              <button type="submit"
                      class="btn btn-primary"
                      th:attr="disabled=${not #authorization.expression('hasRole(''ADMIN'')')}">
                Create New Product
              </button>
            </span>
        </form>

        <!-- üëë Í¥ÄÎ¶¨Ïûê Ï†ÑÏö© Î≤ÑÌäº -->
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-warning" th:href="@{/admin/users}" title="Ï†ÑÏ≤¥ ÏÇ¨Ïö©Ïûê Î™©Î°ù ÌôïÏù∏">
                üëë Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ
            </a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.madeIn}">Made in</td>
            <td th:text="${product.price}">Price</td>
            <td>
                <!-- üîß Edit Î≤ÑÌäº -->
                <form th:action="@{'/products/edit/' + ${product.id}}" method="get" style="display:inline;">
                  <span th:attr="title=${not #authorization.expression('hasRole(''ADMIN'')')} ? 'Í¥ÄÎ¶¨ÏûêÎßå Í∞ÄÎä•Ìï©ÎãàÎã§' : null">
                    <button type="submit"
                            class="btn btn-primary btn-sm"
                            th:attr="disabled=${not #authorization.expression('hasRole(''ADMIN'')')}">
                      Edit
                    </button>
                  </span>
                </form>

                <!-- üîß Delete Î≤ÑÌäº -->
                <form th:action="@{'/products/delete/' + ${product.id}}" method="get" style="display:inline;">
                  <span th:attr="title=${not #authorization.expression('hasRole(''ADMIN'')')} ? 'Í¥ÄÎ¶¨ÏûêÎßå Í∞ÄÎä•Ìï©ÎãàÎã§' : null">
                    <button type="submit"
                            class="btn btn-danger btn-sm"
                            th:attr="disabled=${not #authorization.expression('hasRole(''ADMIN'')')}">
                      Delete
                    </button>
                  </span>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS fragment ÏÇΩÏûÖ -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
