<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
  <title>Product Manager</title>
</head>

<body>
<div class="container">
  <h1 class="mt-5">Product List</h1>

  <!-- 🔧 Create 버튼 (권한에 따라 비활성화 + 툴팁) -->
  <form th:action="@{/products/new}" method="get">
    <span th:attr="title=${not #authorization.expression('hasRole(''ADMIN'')')} ? '관리자만 가능합니다' : null">
      <button type="submit"
              class="btn btn-primary mb-3"
              th:attr="disabled=${not #authorization.expression('hasRole(''ADMIN'')')}">
        Create New Product
      </button>
    </span>
  </form>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Made In</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
      <td th:text="${product.id}">Product ID</td>
      <td th:text="${product.name}">Name</td>
      <td th:text="${product.brand}">Brand</td>
      <td th:text="${product.madeIn}">Made in</td>
      <td th:text="${product.price}">Price</td>
      <td>
        <!-- 🔧 Edit 버튼 -->
        <form th:action="@{'/products/edit/' + ${product.id}}" method="get" style="display:inline;">
          <span th:attr="title=${not #authorization.expression('hasRole(''ADMIN'')')} ? '관리자만 가능합니다' : null">
            <button type="submit"
                    class="btn btn-primary btn-sm"
                    th:attr="disabled=${not #authorization.expression('hasRole(''ADMIN'')')}">
              Edit
            </button>
          </span>
        </form>

        <!-- 🔧 Delete 버튼 -->
        <form th:action="@{'/products/delete/' + ${product.id}}" method="get" style="display:inline;">
          <span th:attr="title=${not #authorization.expression('hasRole(''ADMIN'')')} ? '관리자만 가능합니다' : null">
            <button type="submit"
                    class="btn btn-danger btn-sm"
                    th:attr="disabled=${not #authorization.expression('hasRole(''ADMIN'')')}">
              Delete
            </button>
          </span>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS fragment 삽입 -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
